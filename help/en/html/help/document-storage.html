<h3 align="center">Document Storage</h3>
<p>The storage location of a document can be controlled in the document <a href="help/qpe-document-properties.html">Properties</a> screen.</p>
<p><b>To move a document to a different storage location:</b><br>
- Tap the <b>Location</b> dropdown box, then a new storage location.<br>
- Tap <img src= OKButton.png alt= OK > to save your changes, 
or <img src= CloseButton.png alt= X > to cancel the changes.</p>
</body>
